<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">üè™</div>
            <h1>ShopBill Pro</h1>
            <p>Inventory & Billing System</p>
        </div>

        <div class="login-error" *ngIf="error">‚ö†Ô∏è {{ error }}</div>

        <div class="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input class="form-input" type="text" [(ngModel)]="username" placeholder="Enter username"
                    (keyup.enter)="onLogin()" autofocus>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input class="form-input" type="password" [(ngModel)]="password" placeholder="Enter password"
                    (keyup.enter)="onLogin()">
            </div>
            <button class="btn btn-primary btn-lg" style="width:100%; margin-top: 8px;" (click)="onLogin()"
                [disabled]="loading">
                {{ loading ? 'Signing in...' : 'Sign In' }}
            </button>
        </div>

        <div class="login-hint">
            Default: <strong>admin</strong> / <strong>admin123</strong>
        </div>
    </div>
</div>
